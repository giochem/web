<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year countdown time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>New year countdown  time</h1>
        <h1>Đếm ngược năm mới</h1>
    </header>
    <section>
        <article>
            <h3>Tết nguyên đán 2022 </h3>
            <h3 class="countdown-time">
            Thời gian đếm ngược kết thúc vào thứ Hai , 1 2022 11:30am
            </h3>
        </article>
        <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
              <h2 class="days">34</h2>
              <h4>ngày</h4>
            </div>
            <!-- days -->
            <div class="deadline-format">
              <h2 class="hours">34</h2>
              <h4>giờ</h4>
            </div>
            <!-- minutes -->
            <div class="deadline-format">
              <h2 class="minutes">34</h2>
              <h4>phút</h4>
            </div>
            <!-- minutes -->
            <div class="deadline-format">
              <h2 class="seconds">34</h2>
              <h4>giây</h4>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
